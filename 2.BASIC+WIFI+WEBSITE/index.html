<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring Dashboard</title>
    <style>
        :root {
            --primary: #2A9D8F;
            --secondary: #264653;
            --warning: #E9C46A;
            --danger: #E76F51;
            --background: #F8F9FA;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--secondary);
        }

        .metric-unit {
            color: #6C757D;
            font-size: 0.9em;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alert-banner {
            background-color: var(--danger);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ü©∫ Real-Time Health Monitoring</h1>
            <p>Last updated: <span id="last-updated">Loading...</span></p>
        </div>

        <div class="alert-banner" id="alert-banner">
            ‚ö†Ô∏è Abnormal reading detected! Please check patient.
        </div>

        <div class="status-grid">
            <!-- Heart Rate Card -->
            <div class="status-card">
                <div class="metric-header">
                    <img src="heart-pulse.svg" alt="Heart Icon" class="metric-icon">
                    <h2>Heart Rate</h2>
                </div>
                <div class="metric-value" id="heart-rate">--</div>
                <span class="metric-unit">bpm</span>
            </div>

            <!-- SpO2 Card -->
            <div class="status-card">
                <div class="metric-header">
                    <img src="oxygen.svg" alt="Oxygen Icon" class="metric-icon">
                    <h2>Blood Oxygen</h2>
                </div>
                <div class="metric-value" id="spo2">--</div>
                <span class="metric-unit">%</span>
            </div>

            <!-- Temperature Card -->
            <div class="status-card">
                <div class="metric-header">
                    <img src="thermometer.svg" alt="Temp Icon" class="metric-icon">
                    <h2>Temperature</h2>
                </div>
                <div class="metric-value" id="temperature">--</div>
                <span class="metric-unit">¬∞C</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="healthChart"></canvas>
        </div>

        <!-- History Data Table -->
        <div class="chart-container" style="margin-top:30px;">
            <h3>History Data</h3>
            <table id="history-table" style="width:100%;border-collapse:collapse;">
                <thead>
                    <tr style="background:#f1f1f1;">
                        <th style="padding:8px;border-bottom:1px solid #ddd;">Time</th>
                        <th style="padding:8px;border-bottom:1px solid #ddd;">Heart Rate (bpm)</th>
                        <th style="padding:8px;border-bottom:1px solid #ddd;">SpO‚ÇÇ (%)</th>
                        <th style="padding:8px;border-bottom:1px solid #ddd;">Temp (¬∞C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Konfigurasi Supabase yang diperbarui
        const supabaseUrl = 'https://cvmsregwxtcvxdspxysq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2bXNyZWd3eHRjdnhkc3B4eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTUwNTEsImV4cCI6MjA2MjA5MTA1MX0.SiqgWiZtGDdqndi6Zxf6T5q9ogDCiB7AcGBh0XJjmIo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Inisialisasi Chart
        const ctx = document.getElementById('healthChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Heart Rate (bpm)',
                    data: [],
                    borderColor: '#2A9D8F',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });

        // Fungsi untuk update UI
        async function updateDashboard() {
            try {
                // Ambil 10 data terbaru dengan urutan DESCENDING
                const { data, error } = await supabase
                    .from('sensor_data')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);

                if (error) throw error;

                // Reverse data untuk chart (agar urutan waktu ASC)
                const reversedData = [...data].reverse();

                // Data terbaru adalah data pertama (karena DESC)
                const latestData = data && data.length > 0 ? data[0] : null;
                let metrics = { heartRate: '--', spo2: '--', temp: '--' };

                if (latestData && latestData.sensor_value) {
                    metrics = latestData.sensor_value;
                }

                // Update real-time values
                document.getElementById('heart-rate').textContent = metrics.heartRate ?? '--';
                document.getElementById('spo2').textContent = metrics.spo2 ?? '--';
                document.getElementById('temperature').textContent = metrics.temp ?? '--';
                document.getElementById('last-updated').textContent = latestData ? new Date(latestData.created_at).toLocaleTimeString() : '--';

                // Update chart dengan reversedData (ASC)
                if (reversedData && reversedData.length > 0) {
                    chart.data.labels = reversedData.map(d => new Date(d.created_at).toLocaleTimeString());
                    chart.data.datasets[0].data = reversedData.map(d => d.sensor_value?.heartRate ?? null);
                    chart.update();
                }

                // Update history table dengan data asli (DESC)
                updateHistoryTable(data);

                // Check anomalies
                checkAnomalies(metrics);

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fungsi update tabel history
        function updateHistoryTable(data) {
            const tbody = document.querySelector('#history-table tbody');
            tbody.innerHTML = '';
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No data</td></tr>';
                return;
            }
            // Loop data tanpa di-reverse karena sudah DESC
            data.forEach(row => {
                const val = row.sensor_value || {};
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="padding:6px;border-bottom:1px solid #eee;">${new Date(row.created_at).toLocaleTimeString()}</td>
                    <td style="padding:6px;border-bottom:1px solid #eee;">${val.heartRate ?? '--'}</td>
                    <td style="padding:6px;border-bottom:1px solid #eee;">${val.spo2 ?? '--'}</td>
                    <td style="padding:6px;border-bottom:1px solid #eee;">${val.temp ?? '--'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Fungsi deteksi anomali
        function checkAnomalies(metrics) {
            const alertBanner = document.getElementById('alert-banner');
            let showAlert = false;
            const hr = parseFloat(metrics.heartRate);
            const spo2 = parseFloat(metrics.spo2);
            const temp = parseFloat(metrics.temp);

            if(hr < 60 || hr > 100) showAlert = true;
            if(spo2 < 95) showAlert = true;
            if(temp > 37.5) showAlert = true;

            alertBanner.style.display = showAlert ? 'block' : 'none';
        }

        // Realtime listener (hanya satu channel)
        supabase.channel('custom-all-channel')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'sensor_data' }, () => {
                updateDashboard();
            })
            .subscribe();

        // Initial load
        updateDashboard();
        // setInterval(updateDashboard, 3000); // opsional polling
    </script>
</body>
</html>
